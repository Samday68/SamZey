
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volatility 100 Live Analyzer</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        h1 { font-size: 24px; }
        #result { font-size: 32px; margin-top: 20px; color: #444; font-weight: bold; }
        #last5 { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Volatility 100 Live Analyzer</h1>
    <div id="last5">Son 5 Rakam: Bekleniyor...</div>
    <div id="result">Bağlanıyor...</div>

    <script src="patterns.js"></script>
    <script>
        let last5Digits = [];

        const ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');

        ws.onopen = function() {
            ws.send(JSON.stringify({ticks: 'R_100'}));
        };

        ws.onmessage = function(msg) {
            const data = JSON.parse(msg.data);
            if (data.tick) {
                const digit = parseInt(data.tick.quote.toString().slice(-1));
                last5Digits.push(digit);
                if (last5Digits.length > 5) last5Digits.shift();

                document.getElementById("last5").innerText = "Son 5 Rakam: " + last5Digits.join(", ");

                if (last5Digits.length === 5) {
                    const found = patterns.find(p => JSON.stringify(p.pattern) === JSON.stringify(last5Digits));
                    document.getElementById("result").innerText = found ? found.result : "Bilinmiyor";
                }
            }
        };
    </script>
</body>
</html>
